kind: PipelineRun
metadata:
  generateName: "run-pipeline-deploy"
spec:
  serviceAccount: pipeline
  pipelineRef:
    name: deploy-pipeline
  trigger:
    type: manual
  resources:
  - name: spring-boot-example-git
    resourceRef:
      name: spring-boot-example-git
  - name: spring-boot-example-image
    resourceRef:
      name: spring-boot-example-image
