- name: Copy Ingress Dashboard file
  template:
    src: "values.j2"
    dest: /tmp/values.yml

- name: Install Dashboard
  shell: |
    helm --kubeconfig=$HOME/.kube/config install stable/kubernetes-dashboard --name {{ dashboard_name }} \
         -f /tmp/values.yml
